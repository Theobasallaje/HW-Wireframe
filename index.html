<!DOCTYPE html>

    <head>
        <title>Wireframe</title>
        <style>
            body {
                background: #777;
                margin-left: 10%;
                margin-right: 10%;
            }
            #header {
                color: #777;
                background: #ebebeb;
                padding: 20px;
                text-align: center;
            }
            #nav {
                color: #777;
                background: #ebebeb;
                padding: 20px;
                text-align: center;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            #section {
                color: #777;
                background: #ebebeb;
                overflow: auto;
                clear: both;
                padding-top: 10px; 
                padding-bottom: 100px;
                width: 55%;
            }
            #section p {
                padding-left: 30%;
            }
            #article {
                color: #ebebeb;
                background: #777;
                padding: 50px;
                width: 50%;
                float: left;
            }
            #aside {
                color: #777;
                background: #ebebeb;
                width: 43%;
                padding-top: 10px; 
                padding-bottom: 100px;
                float: right;
            }
            #footer {
                color: #777;
                background: #ebebeb;
                padding: 20px;
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <p>header</p>
        </div>

        <div id="nav">
            <p>nav</p>
        </div>

        <div id="section">
            <p>section</p>
        </div>

        <div id="article">
            <p>article</p>
        </div>
            
        <div id="aside">
            <p>aside</p>
        </div>

        <div id="footer">
            <p>footer</p>
        </div>
    </body>
</html>
